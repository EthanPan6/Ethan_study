<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 工作区 -->
    </div>
    <script src="../../Vue.js"></script>
    <script>
        console.log(Vue)//构造函数首字母大写
        //vue-cli可以一键安装整个开发环境
        new Vue({
            //V区
            el: '#app',//绑定工作区
            //M区
            data: {
                msg: 'Vue',
                test: 'version:0.0.0.1'
            },
            template: `
        <div>
        hello world!
        <p v-text='msg'></p>
        <p>{{test}}</p>
        </div>
        `
        })

    </script>
</body>

</html>
