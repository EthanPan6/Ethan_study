<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = {
            name: "John",
            hi() {
                // alert(this.name);
                console.log(this);
                return this
            },
            bye() {
                alert("Bye");
            }
        };

        user.hi(); //user
        (user.name == "John" ? user.hi : user.bye)(); //window|global
        /*
        不等价于 (user.hi)() //user
        而是等价于
        */
        let hii = user.name == "John" ? user.hi : user.bye
        hii() //window|global

        let fn = (function () {
            if (user.name == "John") return user.hi
        })()
        fn()

        console.log(user.hi === fn); //true
        console.log(user.hi === (user.name == "John" ? user.hi : user.bye)); //true
    </script>
</body>

</html>
