<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text " id="input">
    <script>
        let input = document.getElementById('input')
        let obj = {}
        Object.defineProperty(obj, 'msg', {
            get: function () {
                return input.value
            },
            set(val) {
                input.value = val
            }
        })
    </script>
</body>

</html>
