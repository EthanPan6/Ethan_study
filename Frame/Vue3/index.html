<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">{{count}}</div>
    <comp></comp>
    <script src="./vue-next/packages/vue/dist/vue.global.js"></script>
    <script>
        const {
            createApp
        } = Vue

        //创建app实例
        Vue.createApp({
                data() {
                    return {
                        count: 0
                    }
                }
            })
            .component('comp', {
                template: '<div>你好</div>'
            })
            .mount('#app')
    </script>
</body>

</html>
