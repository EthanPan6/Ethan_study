<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //字面量
        let o1 = {
            name: "jack",
            age: 18,
            gender: "male"
        }
        //内置对象创建
        let o2 = new Object();
        o2.name = "rose"
        o2.age = 18
        o2.gender = "女"
        //上面两种方式都无法复用,不符合面向对象的高内聚低耦合的思想

        //工厂函数
        function createObject(name, age, gender) {
            let obj = {
                name,
                age,
                gender
            }
            return obj
        }
        let o3=createObject("peggy",21,"女")
        //构造函数
        function createObj(name, age, gender){
            this.name=name
            this.age=age
            this.gender=gender
        }
        let o4=new createObj("Ian",24,"男")
        
    </script>
</body>

</html>
