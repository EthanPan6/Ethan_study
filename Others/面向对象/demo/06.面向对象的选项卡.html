<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            margin: 20px auto;
        }

        .box>ul {
            width: 100%;
            height: 40px;
            overflow: hidden;
        }

        .box>ul>li {
            width: 200px;
            float: left;
            height: 100%;
            line-height: 40px;
            font-size: 30px;
            text-align: center;
            background: #58bc58;
        }

        .box>ul>li.active {
            background-color: #f00;
        }

        .box>ol {
            width: 100%;
            height: 360px;
            background-color: rgb(149, 142, 142);
        }

        .box>ol>li {
            display: none;
            font-size: 50px;
            color: white;
            text-align: center;
            line-height: 360px;
        }

        .box>ol>li.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
        </ol>
    </div>

    <script>
        function Tabs(el) {
            this.el = document.querySelector(el);
            this.btns = this.el.querySelectorAll('ul>li');
            this.pages = this.el.querySelectorAll('ol>li');
            this.change();
        }
        Tabs.prototype.change = function () {
            this.btns.forEach((item, index) => {

                item.addEventListener('click', () => {

                    this.btns.forEach((t, i) => {
                        t.className = '';
                        this.pages[i].className = '';
                    })
                    item.className = 'active'
                    this.pages[index].className = 'active'
                })

            });
        }
        new Tabs('.box')
    </script>
</body>

</html>
