<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            background: #000;
            animation: mymove 5s infinite;
        }

        @keyframes mymove {
            from {
                height: 0px;
            }

            to {
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
