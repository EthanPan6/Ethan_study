<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style type="text/css">
        .left,
        .right,
        .center {
            border: 1px solid;
            height: 100px;
            text-align: center;
            line-height: 100px;
            font-size: 50px;
        }

        .left {
            float: left;
            width: 100px;
        }

        .right {
            float: right;
            width: 100px;
        }

        .center {
            margin: 0 100px;
        }
    </style>
    <div>
        <div class="left">左</div>
        <div class="right">右</div>
        <div class="center">中</div>
    </div>
</body>

</html>
