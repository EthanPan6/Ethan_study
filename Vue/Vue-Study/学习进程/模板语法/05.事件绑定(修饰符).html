<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{num}}</p>
        <div @click="handle0">
            <button @click.stop="handle1">stop修饰符 </button>
            <button @click="handle2">原生阻止冒泡</button>
        </div>


        
        <div>
            <a href="http://wwww.baidu.com">跳转百度</a><br />
            <a href="http//:wwww.baidu.com" @click.prevent="handle3">跳转百度</a><br>
            <a href="http//:wwww.baidu.com" @click="handle4">原生阻止默认事件</a>
        </div>


    </div>
    <script src="../vue.js">


    </script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                num: 0
            },
            methods: {
                handle0() {
                    this.num++
                },
                handle1() {
                    this.num++
                },
                handle2(e) {
                    e.stopPropagation();
                    this.num++
                },
                handle3(e) {
                    // e.stopPropagation();
                    // this.num++
                    e.target.innerHTML = "a标签的跳转事件被阻止了"
                },
                handle4(e) {
                    e.preventDefault();
                    e.target.innerHTML = "a标签的跳转事件被阻止了"
                },
            }
        })
    </script>
</body>

</html>
