<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p> {{message}}</p>

        <p v-once> 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定:<br /><b>{{message}}</b> </p>

        <input v-model="message">



        <p>双大括号会将数据解释为普通文本，而非 HTML 代码。为了输出真正的 HTML，你需要使用 v-html 指令</p>









        <p :title="message">test</p>
        <p v-if="isShow">看不见我看不见我</p>
        <p v-else>被你发现了</p>
        <p v-show="isVip">我是VIP</p>
        <ul>
            <li v-for="item in bookArr">{{item}}</li>
        </ul>

    </div>
    <script src="../vue.js">

    </script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                message: "hello Vue ",
                isShow: false,
                isVip: true,
                bookArr: ['Vue', 'React', 'Javascript', 'Css', 'Html']
            },
            methods: {
                changMsg() {

                }
            }
        })
    </script>
</body>

</html>
