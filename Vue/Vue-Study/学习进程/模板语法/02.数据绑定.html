<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p> {{message}}</p>
        <h4>默认情况</h4>
        <p><input v-model="message"></p>
        <h4>带修饰符</h4>
        <p>lazy:<input v-model.lazy="message"></p>

        <p>trim:<input v-model.trim="message"></p>
        <p>{{age}}</p>
        <p>number:<input v-model.number="age" type="number"></p>

    </div>
    <script src="../vue.js">

    </script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                message: "hello Vue ",
                age: 12

            }
        })
    </script>
</body>

</html>
