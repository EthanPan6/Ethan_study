<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
    </div>
    <script src="./Vue.js"></script>
    <script>
        //不要使用箭头函数
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'lisi'
            },
            beforeCreate() {
                console.log('************ beforeCreate *****************');
                console.log('V:', this.$el);//undefined
                console.log('M:', this.$data);//undefined

            }
            ,
            created() {
                console.log('************ created *****************');
                console.log('V:', this.$el);//undefined
                console.log('M:', this.$data);//Object
                //ajax在这里触发
                //最早获得数据的地方,可以修改数据了
            },
            methos: {
                test() {
                    console.log('1');
                }
            }
        });


    </script>
</body>

</html>
