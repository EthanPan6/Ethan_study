<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
    </div>
    <script src="./Vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: 'lisi'
            },
            beforeCreate(){
                
            }
            ,
            created() {
                setTimeout(() => {
                    this.name = 'zhangsan'
                }, 2000)
            }
        });


    </script>
</body>

</html>
