<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">

    </div>
    <script src="./Vue.js"></script>
    <script>
        const Father = Vue.extend({
            props: ['attr', 'attr2'],//从父组件获取属性为attr的属性值
            data() {
                return {
                    name: 'Father'
                }
            },
            template: ` 
            <div>
                <p>{{name}}</p>
                <span>{{attr}}</span>
                <span>{{attr2}}</span>
            </div>`,
            components: {
            }
        })
        const vm = new Vue({
            el: '#app',
            data: {
                name: '王老五'
            },
            template: ` <div>
                    <Father attr="张三" attr2="" />
                    <Father attr="" :attr2="name" />
                    <Father attr="" attr2="李四" />
                </div>`,
            //设置一个拥有attr属性的标签,用来传值给子组件
            //tag
            components: {
                Father
            }
        });


    </script>
</body>

</html>
